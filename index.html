<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dungeon Clicker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <div class="row">
          <div class="col-lg-8">
            <h1>Dungeon Clicker</h1>
            <h3>Complete quests to gain gold!</h3>
          </div>
          <div class="col-lg-4">
            <button type="button" name="button" class="btn btn-warning" onclick="resetGame();">Reset game</button>
            <p><strong>In development!</strong><br><em>If game doesn't work try resetting!</em></p>
            <p id="lastSavedInfo">Last saved:</p>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-2">
            <div class="gold-container">
              <img src="img/download.jpg" alt="" onclick="goldClick()">
              <div class="gold-info">
                <h4 id="goldGained">0</h4>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4">
            <p>Click coin to pick gold from the streets</p>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4">
            <p id="gpsTotalInfo">Total gps: 0 gold/s</p>
            <p><small>You get 50 % of your gold/s while offline</small></p>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4">
            <div class="row">
              <div class="col-lg-12">
                <h4>Quests</h4>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <button type="button" name="button" class="btn btn-info btn-block" onclick="startQuest('delivery');">Deliver messages<p id="deliveryInfo"></p></button>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <button type="button" name="button" class="btn btn-info btn-block" onclick="startQuest('rats');">Exterminate rats<p id="ratsInfo"></p></button>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <button type="button" name="button" class="btn btn-info btn-block" onclick="startQuest('kobolds');">Kill rampaging kobolds<p id="koboldsInfo"></p></button>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <button type="button" name="button" class="btn btn-info btn-block" onclick="startQuest('goblins');">Hunt goblins<p id="goblinsInfo"></p></button>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <button type="button" name="button" class="btn btn-info btn-block" onclick="startQuest('orcs');">Slay orcs at their fortress<p id="orcsInfo"></p></button>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <button type="button" name="button" class="btn btn-info btn-block" onclick="startQuest('underdark');">Explore the Underdark<p id="underdarkInfo"></p></button>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <button type="button" name="button" class="btn btn-info btn-block" onclick="startQuest('beholder');">Kill the beholder<p id="beholderInfo"></p></button>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <button type="button" name="button" class="btn btn-info btn-block" onclick="startQuest('youngDragon');">Slay the Young Green Dragon<p id="youngDragonInfo"></p></button>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <button type="button" name="button" class="btn btn-info btn-block" onclick="startQuest('lich');">Destroy the evil lich<p id="lichInfo"></p></button>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <button type="button" name="button" class="btn btn-info btn-block" onclick="startQuest('ancientDragon');">Slay the Ancient Red Dragon<p id="ancientDragonInfo"></p></button>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <button type="button" name="button" class="btn btn-info btn-block" onclick="startQuest('demigod');">Obliterate the demigod<p id="demigodInfo"></p></button>
              </div>
            </div>
          </div>
          <div class="col-lg-4 offset-lg-2">
            <div class="row">
              <div class="col-lg-12">
                <h4>Upgrades</h4>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12" id="upgradeWrapper">
                <!-- <button type="button" name="button" class="btn btn-success upgrade-btn" id="upgradeD1">D1</button> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="offlineProdModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <!-- <h4 class="modal-title">Offline production</h4> -->
          </div>
          <div class="modal-body">
            <p id="offlineModalBody"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
